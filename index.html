
<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowDownMenu">
    <h1>Narrow Down Your Menu Choice</h1>

    <div class="form-group">
      <input ng-model="narrowDownMenu.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>

    <div class="form-group narrow-button">
      <button ng-click="narrowDownMenu.getMatchedMenuItems(narrowDownMenu.searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <found-items class="pull-left" items="narrowDownMenu.found" on-remove="narrowDownMenu.removeItem(index)"></found-items>
  </div>

</body>
</html>
